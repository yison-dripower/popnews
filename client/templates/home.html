<head>
<title>Pop News - 想看的都在这</title>
</head>
<template name="home">
<div id="header">
  <h1><a href='/'>Pop News</a></h1>
</div>
<div id="news-list">
  <div class="filters fn-clear">
    <a class="selected">所有</a>
    <a>科技</a>
    <a>电影</a>
    <a>经济</a>
    <a class="fn-right" href="/subscribe/list">+</a>
  </div>
  <div class="list-hd">
    今日 01-14
  </div>
  <ul class="list-group">
      {{#each newsList}}
    <li class="list-group-item title">
      <img src="{{source.avatar}}" class="avatar" width="30" height="30" />
      <a href="{{link}}" target="_blank">{{title}}</a>
      <span class="date">{{gmtCreate}}</span>
        {{#if digest}}
      <div class="digest">
        {{digest}}
      </div>
        {{/if}}
    </li>
      {{/each}}
  </ul>
</div>
</template>
